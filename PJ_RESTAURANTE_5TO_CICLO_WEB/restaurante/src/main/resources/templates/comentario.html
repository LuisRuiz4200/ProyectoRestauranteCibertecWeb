<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="../static/include/head"></div>
	<title>COLABORADOR</title>
</head>

<body>
	<div th:replace="../static/include/navbar"></div>

	<div class="container bg-light vh-100">
		
		<div class="mt-4">
			
			<div>
				<h2>COMENTARIOS DE LOS CLIENTES</h2>
			</div>
			
			<div  class="list-group overflow-y-auto" style="height:500px;" >
				<div th:each="comentario : ${listaComentario}" class="list-group-item list-group-item-action" >
					<div >
						<div class="d-flex justify-content-between">
							<p class ="fw-bold">
								Usuario: <span th:text="${comentario.usuarioCliente.nomUsuario}"></span>
							</p>
							<p th:text="${comentario.fecharegComentario}"></p>
							
						</div>
					
						<div>
							<i th:text="${comentario.desComentario}"></i>
						</div>
					</div>
					
							
				</div>
			</div>
			
			<div class="mt-2">
				<form th:action="@{/grabarComentario}" th:object="${comentario}" method="post">
					<div>
						<div class="">
							<textarea class="form form-control" th:field="*{desComentario}" ></textarea>
							<button class="btn btn-success mt-2">PUBLICAR</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>
		
	</div>

</body>

</html>
