<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<title>Sistema Restaurante</title>
<!--Bootstrap-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="container my-2" >
<h1>Actualización de Producto</h1>

<form th:action="@{/guardarProducto}" th:object="${producto}" method="post">

	<input type="hidden" th:field="*{id}"/>

	<input type="text" th:field="*{nom_producto}" placeholder="Ingrese nombre" class="form-control mb-4 col-4"/>
	<input type="text" th:field="*{des_producto}" placeholder="Ingrese Descripción" class="form-control mb-4 col-4"/>
	<input type="text" th:field="*{preciouni_producto}" placeholder="Ingrese Precio" class="form-control mb-4 col-4"/>
	<input type="text" th:field="*{stock_producto}" placeholder="Ingrese Stock" class="form-control mb-4 col-4"/>
	<input type="text" th:field="*{imagen_producto}" placeholder="Ingrese Imagen" class="form-control mb-4 col-4"/>
	<input type="text" th:field="*{estado_producto}" placeholder="Ingrese estado" class="form-control mb-4 col-4"/>
	
	<div class="form-group col-md-6">
				    <label for="validationCustomUsername" class="form-label fw-bold">Categoria Producto</label>
				    <div class="input-group has-validation">
									
				      <select class="form-select form-control" name="tipo" id="idTipo">
					  <option value=" ">[Seleccione Categoria]</option>
					   
					  <option th:each="bean:${cate}" th:utext="${bean.des_categoria_producto}" th:value="${bean.id_categoria_producto}" th:selected="${categoriaId == bean.id_categoria_producto}"/>
					</select>
					
				    </div>
				  </div>
	
	
	<!--boton de tipo submit -->
	<button type="submit" class="btn btn-info col-2">Actualizar Producto</button>
</form>

<hr>

<a th:href="@{/}">Regresar</a>


</div>

</body>


</html>
