<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="../static/include/head">

	<title>REGISTRAR USUARIO</title>

</head>

<body>

	<div th:replace="../static/include/navbar"></div>

	<div class="container pt-3 bg-light vh-100 ">
		<div>
			<h2>LISTA DE USUARIO</h2>
		</div>

		<div class="my-4">
			<a  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gestionarUsuario"
				href="agregarUsuario">NUEVO USUARIO</a>
		</div>

		<div class="card">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>TIPO</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>DISTRITO</th>
						<th>EMAIL</th>
						<th>ESTADO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${listaUsuario}">
						<td th:text="${usuario.id_usuario}"></td>
						<td th:text="${usuario.tipo_usuario.des_tipo_usuario}"></td>
						<td th:text="${usuario.nom_usuario}"></td>
						<td th:text="${usuario.ape_usuario}"></td>
						<td th:text="${usuario.distrito_usuario.des_distrito}"></td>
						<td th:text="${usuario.email_usuario}"></td>
						<td th:text="${usuario.estado_usuario}"></td>
						<td>
							<a th:href="@{/actualizaUsuario/{id}(id=${usuario.id_usuario})}" class="btn btn-primary" >EDITAR</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<!-- INICIAMOS EL MODAL PARA TRATADO DE DATOS -->

	<div class="modal fade modal-lg" id="gestionarUsuario" data-bs-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header text-bg-danger">
					<h2 class="modal-title fs-5">USUARIO</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<form th:action="@{grabarUsuario}" th:object="${usuario}" method="post">

							<div class="d-flex flex-column gap-2">
								<div class="row row-cols-3 ">
									<div>
										<label>ID</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>FECHA REG</label>
										<input class="form-control"  type="text" />
									</div>
									<div>
										<label>ESTADO</label>
										<input class="form-control"  type="text" />
									</div>
								</div>

								<div class="row row-cols-2 g-2">

									<div>
										<label>NOMBRE</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>APELLIDO</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>TIPO</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>TELEFONO</label>
										<input class="form-control" type="tel" />
									</div>
									<div>
										<label>CELULAR</label>
										<input class="form-control" type="tel" />
									</div>
									<div>
										<label>DISTRITO</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>DIRECCION</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>DNI</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>EMAIL</label>
										<input class="form-control" type="email" />
									</div>
									<div>
										<label>PASSWORD</label>
										<input class="form-control" type="text" />
									</div>
									<div>
										<label>IMAGEN</label>
										<input class="form-control" type="file" />
									</div>
									<div>
										<label>ESTADO</label>
										<input class="form-control" type="text" />
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>
				<div class="modal-footer">
					<div>
						<button type=submit class="btn btn-success">GRABAR</button>
					</div>
				</div>

			</div>
		</div>
	</div>


</body>

</html>
