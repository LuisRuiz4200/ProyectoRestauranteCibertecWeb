<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">
<heaad>
	<div th:replace="../static/include/head"></div>
	<title>HOME PRODUCTOS</title>
</heaad>

<body class="text-bg-dark bg-opacity-75">
	<div th:replace="../static/include/navbar"></div>

	<!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="w-100 pt-1 mb-5 text-right">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form action="" method="get" class="modal-content modal-body border-0 p-0">
				<div class="input-group mb-2">
					<input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
					<button type="submit" class="input-group-text bg-success text-light">
						<i class="fa fa-fw fa-search text-white"></i>
					</button>
				</div>
			</form>
		</div>
	</div>



	<!-- Start Content -->
	<div class="container-fluid py-5 ">
		<div class="row m-0 p-0">

			<!--Navbar de categorias -->
			<div class="col-lg-2 list-group  list-group-flush ">

				<div class="list-group-item active">
					<h4>CATEGORIAS</h4>
				</div>
				<div th:each="categoria : ${listaCategoria}" class="list-group-item list-group-item-action">
					<h6 th:text="${categoria.desCategoriaProducto}"></h6>
				</div>

			</div>
			<!--Fin de navbar de categorias -->

			<!--lista de productos -->
			<div class="col-lg-10 row gap-4">

				<div class="col-12">
					<form>
						<div class="col-4">
							<label>FILTRO DE BUSQUEDA</label>
							<input type="text" class="form form-control" />
						</div>
					</form>
				</div>

				<div class="col-12">
					<div th:if="${listaProductos}" class="row row-cols-4 g-4">
						<div th:each="producto : ${listaProductos}">
							<div class="card">
								<div class="card-header text-center">
									<h3 th:text="${producto.nomProducto}">
										</h4>
								</div>
								<div class="card-img-top">
									<img src="https://laopinion.com/wp-content/uploads/sites/3/2019/04/p2.jpg?quality=80&strip=all"
										width="100%" height="250px" />
								</div>
								<div class="card-body ">
									<h6>DESCRIPCION:</h6>
									<p th:text="${producto.desProducto}"></ol>
									<h6>PRECIO: </h6>
									<p th:text="${producto.preciouniProducto}"></ol>
									<h6>STOCK: </h6>
									<p th:text="${producto.stockProducto}"></p>
									<div>
										<a th:href="@{/agregarCarro{id}(id=${producto.idProducto})}" class="btn btn-success">AGREGAR</a>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-12">
					<ul class="pagination pagination-lg justify-content-start">
						<li class="page-item disabled">
							<a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#"
								tabindex="-1">1</a>
						</li>
						<li class="page-item">
							<a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
								href="#">2</a>
						</li>
						<li class="page-item">
							<a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
						</li>
					</ul>
				</div>

			</div>
			<!--fin de lista de productos -->

		</div>
	</div>
	<!-- End Content -->



</body>

</html>
